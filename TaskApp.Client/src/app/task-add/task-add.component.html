<form [formGroup]="taskCreationForm">
    
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput type="text" name="title" id="title" formControlName="title">
    </mat-form-field>

    <br>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select name="type" id="type" formControlName="type">
            <mat-option *ngFor="let type of taskTypes" 
                [value]="type.userTaskTypeId">
                {{ type.title }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <br>

    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput 
            name="description" 
            id="description"
            [rows]="descAreaRowsNumber"
            formControlName="description">
        </textarea>
    </mat-form-field>

    <br>

    <button mat-flat-button
        color="primary"
        class="full-width">
        Send
    </button>
</form>
